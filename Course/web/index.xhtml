<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <h:outputStylesheet library="css" name="styles.css"/>
    <h:form>
        <p:panel id="panelId1" header="Вход в систему" styleClass="panelId1">
            <h:messages id="messageSignIn"/>
            <h:panelGrid columns="3" cellpadding="5">
                <h:outputText for="loginId" value="Логин: "/>
                <p:password id="loginId" value="#{loginPageBean.login}"/>
                <h:message for="loginId" display="icon"/>

                <h:outputText for="passwordId" value="Пароль: "/>
                <p:password id="passwordId" value="#{loginPageBean.password}"/>
                <h:message for="passwordId" display="icon"/>
            </h:panelGrid>
            <p:commandButton value="Вход" id="signInButtonId" style="left: 235px" update="panelId1"
                             action="#{loginPageBean.checkSuccessLogin}"/>
        </p:panel>
    </h:form>
</h:body>
</html>
