<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <h:outputStylesheet library="css" name="styles.css"/>
    <h:form id="formId1">
        <p:growl id="growlId1" showDetail="true" sticky="true"/>
        <p:panel id="panelId1" header="Вход в систему" styleClass="panelId1">
        <p:focus context="panelId1"/>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputText for="loginId" value="Логин: "/>
                <p:inputText id="loginId" value="#{loginPageBean.login}"/>

                <h:outputText for="passwordId" value="Пароль: "/>
                <p:inputText id="passwordId" value="#{loginPageBean.password}"/>
            </h:panelGrid>

            <p:commandButton value="Вход" id="signInButtonId" style="left: 220px" update="growlId1"
                             action="#{loginPageBean.checkSuccessLogin}" icon="fa fa-check"/>
        </p:panel>
    </h:form>
</h:body>
</html>
