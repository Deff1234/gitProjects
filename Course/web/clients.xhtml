<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <h:outputStylesheet library="css" name="styles.css"/>
    <p:tabMenu activeIndex="#{param.i}">
        <p:menuitem value="Главное меню" url="mainMenu.xhtml?i=0">
            <f:param name="i" value="0"/>
        </p:menuitem>
        <p:menuitem value="Клиенты" url="clients.xhtml?i=1">
            <f:param name="i" value="1"/>
        </p:menuitem>
        <p:menuitem value="Автомобили" url="cars.xhtml?i=2">
            <f:param name="i" value="2"/>
        </p:menuitem>
        <p:menuitem value="Технические данные" url="technicalData.xhtml?i=3">
            <f:param name="i" value="3"/>
        </p:menuitem>
    </p:tabMenu>

    <p:separator/>
    <h:form id="form1">
        <p:dataTable value="#{client.messages}" var="c">
            <f:facet name="header">
                Клиенты
            </f:facet>
            <p:column filterBy="#{c.clientId}" filterStyle="width: inherit" sortBy="#{c.clientId}">
                <f:facet name="header">
                    <h:outputText value="Код клиента"/>
                </f:facet>
                <h:outputText value="#{c.clientId}"/>
            </p:column>
            <p:column filterBy="#{c.FIO}" filterStyle="width: inherit" sortBy="#{c.FIO}">
                <f:facet name="header">
                    <h:outputText value="ФИО клиента"/>
                </f:facet>
                <h:outputText value="#{c.FIO}"/>
            </p:column>
            <p:column filterBy="#{c.passData}" filterStyle="width: inherit" sortBy="#{c.passData}">
                <f:facet name="header">
                    <h:outputText value="Паспортные данные"/>
                </f:facet>
                <h:outputText value="#{c.passData}"/>
            </p:column>
            <p:column filterBy="#{c.homeAddress}" filterStyle="width: inherit" sortBy="#{c.homeAddress}">
                <f:facet name="header">
                    <h:outputText value="Адрес"/>
                </f:facet>
                <h:outputText value="#{c.homeAddress}"/>
            </p:column>
            <p:column filterBy="#{c.phone}" filterStyle="width: inherit" sortBy="#{c.phone}">
                <f:facet name="header">
                    <h:outputText value="Телефон"/>
                </f:facet>
                <h:outputText value="#{c.phone}"/>
            </p:column>
            <p:column filterBy="#{c.delivery}" filterStyle="width: inherit" sortBy="#{c.delivery}">
                <f:facet name="header">
                    <h:outputText value="Доставка"/>
                </f:facet>
                <h:outputText value="#{c.delivery}"/>
            </p:column>
            <p:column filterBy="#{c.typeOfPayment}" filterStyle="width: inherit" sortBy="#{c.typeOfPayment}">
                <f:facet name="header">
                    <h:outputText value="Способ оплаты" />
                </f:facet>
                <h:outputText value="#{c.typeOfPayment}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
